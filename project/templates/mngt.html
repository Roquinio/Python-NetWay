{% extends "base.html" %}

{% block content %}



  <div class="columns is-mobile is-centered">
    <div class="column is-half">

      <h1 class="title">
        Gestion des utilisateurs
      </h1>

<table class="table is-bordered">
    <thead>
      <tr>
        <th><abbr title="id">ID</abbr></th>
        <th><abbr title="nom">Nom</abbr></th>
        <th><abbr title="email">E-mail</abbr></th>
        <th><abbr title="role">Role</abbr></th>
      </tr>


       {% for (row1,row2,row3,row4) in zip(ids, nom, mail, role) %}
             <tr>
                 <td> {{ row1}} </td>
                 <td> {{ row2}} </td>
                 <td> {{ row3}} </td>
                 <td> {{ row4}} </td>    

         
            </tr>
         {% endfor %}

 
    </thead>
</table>

<div class="buttons">
  <button class="button is-danger">Supprimer</button>

</div>

  </div>
  </div>

<div class="select is-danger">
  <select name="suppr">
  {% for row in mail %}
  <option> {{ row }} </option>
  {% endfor %}
  </select>
</div>






{% endblock %}
